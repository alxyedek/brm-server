# Development profile configuration
server:
  port: 8081

# Development logging configuration
logging:
  level: debug  # More verbose logging for development

# Development blocking configuration
blocking:
  operation-type: SLEEP
  min-block-period-ms: 500
  max-block-period-ms: 2000
  response-format: json

# Development database configuration
database:
  host: "localhost"
  port: 5432
  name: "brm_dev"
  username: "brm_dev_user"
  password: "dev_password"
  pool:
    maxSize: 5
    minSize: 1


# Development app settings
app:
  debug: true
  reload: true
