# Production profile configuration
server:
  port: 8080
  readTimeout: 30
  writeTimeout: 30
  idleTimeout: 120

# Production logging configuration
logging:
  level: warn  # Less verbose logging for production

# Production blocking configuration
blocking:
  operation-type: MIXED
  min-block-period-ms: 2000
  max-block-period-ms: 10000
  response-format: text

# Production database configuration
database:
  host: "prod-db-host"
  port: 5432
  name: "brm_prod"
  username: "brm_prod_user"
  password: "prod_password"
  pool:
    maxSize: 20
    minSize: 5
    maxLifetime: 7200


# Production app settings
app:
  debug: false
  reload: false
  metrics:
    enabled: true
    port: ":9090"
